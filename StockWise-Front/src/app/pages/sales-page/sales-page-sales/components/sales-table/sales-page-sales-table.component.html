<div class="flex items-center gap-3 mb-4">
  <h2 class="text-lg font-semibold flex-1">Ventas</h2>
  <button class="px-3 py-2 rounded bg-primary-600 text-white hover:bg-primary-700" (click)="onMakeSale()">Realizar Venta</button>
  <button class="px-3 py-2 rounded border border-gray-300 hover:bg-gray-50" (click)="onCancelPrev()">Cancelar Venta Anterior</button>
</div>

<div class="border rounded-lg overflow-hidden">
  <table class="w-full text-sm">
    <thead class="bg-gray-50 text-left">
      <tr>
        <th class="px-3 py-2">Fecha</th>
        <th class="px-3 py-2">NÃºmero</th>
        <th class="px-3 py-2 text-right">Monto</th>
        <th class="px-3 py-2">Estado</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let s of sales()" class="border-t">
        <td class="px-3 py-2">{{ s.date | date:'shortTime' }}</td>
        <td class="px-3 py-2">{{ s.number }}</td>
        <td class="px-3 py-2 text-right">{{ s.amount | currency:'ARS' }}</td>
        <td class="px-3 py-2">
          <span class="px-2 py-1 rounded text-xs" [class]="getStatusClass(s.status)">
            {{ getStatusText(s.status) }}
          </span>
        </td>
      </tr>
      <tr *ngIf="!sales().length">
        <td colspan="4" class="px-3 py-6 text-center text-gray-500">No hay ventas para hoy</td>
      </tr>
    </tbody>
  </table>
</div>
