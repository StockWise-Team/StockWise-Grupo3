<div class="flex items-center gap-3 mb-4">
  <h2 class="text-lg font-semibold flex-1">Productos</h2>
  <!-- Buscador de productos -->
  <div class="relative">
    <input
      type="text"
      placeholder="Buscar producto..."
      class="w-64 border rounded px-3 py-2 text-sm"
      [ngModel]="searchQuery()"
      (ngModelChange)="searchQuery.set($event)" />
  </div>
</div>

<div class="border rounded-lg overflow-hidden">
  <table class="w-full text-sm">
    <thead class="bg-gray-50 text-left">
      <tr>
        <th class="px-3 py-2">NOMBRE</th>
        <th class="px-3 py-2">DESCRIPCION</th>
        <th class="px-3 py-2">CATEGORIA</th>
        <th class="px-3 py-2 text-right">PRECIO</th>
        <th class="px-3 py-2 text-center">ESTADO</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of products()" class="border-t hover:bg-gray-50">
        <td class="px-3 py-2">{{ p.NOMBRE }}</td>
        <td class="px-3 py-2 text-gray-600">{{ p.DESCRIPCION || '-' }}</td>
        <td class="px-3 py-2">{{ p.CATEGORIA || '-' }}</td>
        <td class="px-3 py-2 text-right">{{ p.PRECIO | currency:'ARS':'symbol':'1.0-0' }}</td>
        <td class="px-3 py-2 text-center">
          <span
            class="inline-block px-2 py-1 text-xs font-medium rounded-full"
            [class]="p.ACTIVE ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'">
            {{ p.ACTIVE ? 'Activo' : 'Inactivo' }}
          </span>
        </td>
      </tr>
      <tr *ngIf="!products().length">
        <td colspan="5" class="px-3 py-6 text-center text-gray-500">No se encontraron productos</td>
      </tr>
    </tbody>
  </table>
</div>
