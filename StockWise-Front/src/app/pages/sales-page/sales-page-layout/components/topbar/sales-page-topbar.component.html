<header class="h-16 flex items-center justify-between px-4 border-b border-gray-200 bg-white">
  <!-- Brand / Breadcrumb simple -->
  <div class="flex items-center gap-3">
    <h1 class="text-lg font-semibold text-gray-900">StockWise Manager</h1>
    <span class="hidden sm:block text-sm text-gray-400">/</span>
    <span class="hidden sm:block text-sm text-gray-500">Ventas</span>
  </div>

  <!-- Search + actions -->
  <div class="flex items-center gap-3">
    <div class="relative">
      <input
        type="text"
        placeholder="Search..."
        class="w-64 sm:w-80 h-10 rounded-md border border-gray-300 pl-3 pr-3 text-sm focus:outline-none focus:ring-2 focus:ring-primary-500"
      />
    </div>
    <button class="hidden sm:inline-flex items-center gap-2 text-sm text-gray-600 hover:text-gray-800">
      <span class="inline-block w-2 h-2 rounded-full bg-gray-400"></span>
      SIGN IN
    </button>
    <button title="Profile" class="w-9 h-9 rounded-full bg-gray-300 hover:ring-2 ring-primary-600"></button>
  </div>
</header>
