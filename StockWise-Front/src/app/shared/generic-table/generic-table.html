<table class="border-collapse w-full rounded-2xl overflow-hidden ">
    <thead>
        <tr>
          @for(column of columns; track $index) {
            <th class="p-3 font-bold uppercase bg-primary-800 text-white border border-gray-300 hidden lg:table-cell">{{column.label}}</th>
          }
          <th class="p-3 font-bold uppercase bg-primary-800 text-white border border-gray-300 hidden lg:table-cell">Estado</th>
          <th class="p-3 font-bold uppercase bg-primary-800 text-white border border-gray-300 hidden lg:table-cell">Acciones</th>
        </tr>

    </thead>
    <tbody>
      @for(row of rowItems ; track $index) {
        <tr class="bg-white lg:hover:bg-gray-100 flex lg:table-row flex-row lg:flex-row flex-wrap lg:flex-no-wrap mb-10 lg:mb-0">
          @for(column of columns; track $index) {
            <td class="w-full lg:w-auto p-3 text-gray-800 text-center border border-b block lg:table-cell relative lg:static">
                {{ row[column.key]}}
            </td>
          }

          	<td class="w-full lg:w-auto p-3 text-gray-800 text-center border border-b block lg:table-cell relative lg:static">
                <span class="lg:hidden absolute top-0 left-0 bg-blue-200 px-2 py-1 text-xs font-bold uppercase">Status</span>
                <span class="rounded bg-red-400 py-1 px-3 text-xs font-bold">deleted</span>
          	</td>
            <td class="w-full lg:w-auto p-3 text-gray-800 text-center border border-b block lg:table-cell relative lg:static">
                <span class="lg:hidden absolute top-0 left-0 bg-blue-200 px-2 py-1 text-xs font-bold uppercase">Actions</span>
                <a href="#" class="text-blue-400 hover:text-blue-600 underline">Edit</a>
                <a href="#" class="text-blue-400 hover:text-blue-600 underline pl-6">Remove</a>
            </td>
        </tr>
      }
    </tbody>
</table>
